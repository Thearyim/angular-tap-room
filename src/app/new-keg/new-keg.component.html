<h1>New Keg</h1>
<div>
 <label>Enter Keg Name:</label>
 <input #newName>
</div>
<br>
<br>
<div>
 <label>Enter Keg Brand:</label>
 <input #newBrand>
</div>
<br>
<br>
<div>
 <label>Enter Keg Price:</label>
 <input #newPrice>
</div>
<br>
<br>
<div>
  <label>Enter Alcohol Content:</label>
  <select #newAlcoholContent>
    <option [value]="1"> Low Alcohol Content </option>
    <option [value]="2"> High Alcohol Content </option>
  </select>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAlcoholContent.value); newName.value='';">Add</button>
</div>
