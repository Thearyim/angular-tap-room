<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
  <img width="200" alt="A photo of tap room" src="http://patchoguetaproom.com/wp-content/uploads/2014/02/taproom_food.jpg">
  <app-keg-list [childKegList]="masterKegList" (clickSender)="editTask($event)"></app-keg-list>
  <app-edit-keg [childSelectedKeg]="selectedKeg" (clickedDone)="finishedEditing()"></app-edit-keg>
  <app-new-keg (sendTask)="addKeg($event)"></app-new-keg>
</div>
